<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AEP Demo Website</title>
    <script
      src="https://assets.adobedtm.com/6a203c8a0ff8/d1b3fc473b5e/launch-b9fab8c04bea-development.min.js"
      async
    ></script>
  </head>
  <body>
    <div class="form-container">
      <h1>User Form</h1>
      <form id="userForm">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" />

        <!-- Gender -->
        <label>Gender:</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="Male" /> Male</label>
          <label
            ><input type="radio" name="gender" value="Female" /> Female</label
          >
          <label
            ><input type="radio" name="gender" value="Other" /> Other</label
          >
        </div>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" />

        <!-- Hobbies -->
        <label>Hobbies:</label>
        <div class="checkbox-group">
          <label
            ><input type="checkbox" name="hobbies" value="Reading" />
            Reading</label
          >
          <label
            ><input type="checkbox" name="hobbies" value="Sports" />
            Sports</label
          >
          <label
            ><input type="checkbox" name="hobbies" value="Music" /> Music</label
          >
          <label
            ><input type="checkbox" name="hobbies" value="Traveling" />
            Traveling</label
          >
        </div>

        <!-- Submit -->
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
