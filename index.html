  <body>
    <div class="form-container">
      <h1>User Form</h1>
      <form id="userForm">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" />

        <!-- Gender -->
        <label>Gender:</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="Male" /> Male</label>
          <label
            ><input type="radio" name="gender" value="Female" /> Female</label
          >
          <label
            ><input type="radio" name="gender" value="Other" /> Other</label
          >
        </div>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" />

        <!-- Company -->
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" />

        <!-- Hobbies -->
        <label>Hobbies:</label>
        <div class="checkbox-group">
          <label
            ><input type="checkbox" name="hobbies" value="Reading" />
            Reading</label
          >
          <label
            ><input type="checkbox" name="hobbies" value="Sports" />
            Sports</label
          >
          <label
            ><input type="checkbox" name="hobbies" value="Music" checked />
            Music</label
          >
          <label
            ><input type="checkbox" name="hobbies" value="Traveling" />
            Traveling</label
          >
        </div>

        <!-- Message -->
        <label for="message">Your Message:</label>
        <input type="text" id="message" name="message" />

        <!-- Test Field -->
        <label for="testField">Test Field:</label>
        <input type="text" id="testField" name="testField" />

        <!-- Submit -->
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
